

{% extends "base.html" %}

{% block title %} Create an Account {% endblock %}

{% block content %}
    <h1>Create a User Account</h1>
    <p>Please SignUp using the following form</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create my account"></p>
    </form>
{% endblock %}
